<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind & Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Nunito:wght@400;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-cream: #FDF8F3;
            --bg-paper: #FFFEF9;
            --accent-coral: #FF6B6B;
            --accent-teal: #4ECDC4;
            --accent-sunflower: #FFE66D;
            --accent-lavender: #C9B1FF;
            --text-dark: #2D3436;
            --text-muted: #636E72;
            --pencil: #2B2B2B;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-cream);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        h1 {
            font-family: 'Caveat', cursive;
            font-size: 4rem;
            color: var(--pencil);
            margin-bottom: 10px;
        }
        h1::after {
            content: '';
            display: block;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-coral), var(--accent-teal), var(--accent-sunflower));
            border-radius: 3px;
            opacity: 0.6;
            margin-top: 5px;
        }
        .subtitle {
            font-family: 'Patrick Hand', cursive;
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-bottom: 50px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        .link-card {
            background: var(--bg-paper);
            padding: 25px 30px;
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            border: 3px solid var(--pencil);
            text-decoration: none;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            box-shadow: 3px 4px 0 rgba(0,0,0,0.1);
        }
        .link-card:hover {
            transform: translateY(-3px) rotate(-1deg);
            box-shadow: 5px 6px 0 rgba(0,0,0,0.15);
        }
        .link-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            background: var(--accent-lavender);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .link-text h2 {
            font-family: 'Patrick Hand', cursive;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }
        .link-text p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        footer {
            margin-top: 60px;
            font-family: 'Patrick Hand', cursive;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <h1>Mind & Machine</h1>
    <p class="subtitle">Notes on AI, Agents, and Beyond</p>
    
    <div class="links">
        <a href="agentic-ai-explained.html" class="link-card">
            <div class="link-icon"><i class="fa-solid fa-brain"></i></div>
            <div class="link-text">
                <h2>What Makes a Real AI Agent?</h2>
                <p>A critical look at why most "AI Agents" are just glorified scripts</p>
            </div>
        </a>
    </div>
    
    <footer>
        <p>More coming soon...</p>
    </footer>
</body>
</html>
